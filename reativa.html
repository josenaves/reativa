<head>
  <title>Programação reativa com Meteor</title>
</head>

<body>
  {{> hello}}
  {{> planetario}}
</body>

<template name="planetario">
	<ul>
	{{#each planetas}}
		<li>{{nome}}
	{{/each}}
	</ul>
</template>

<template name="hello">
  <h1>Olá mundo cruel!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
